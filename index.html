<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carregar Depois</title>
    <link rel="icon" href="#" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <button onclick="switchAlbum('caes')">CÃ£es</button>
      <button onclick="switchAlbum('gatos')">Gatos</button>
    </header>
    <main>
      <code>Selecione um album para iniciar...</code>
    </main>

    <script>
      const main = document.querySelector("main");

      const images = [
        {
          album: "caes",
          src: "img/dog_1@mobile.jpg",
          alt: "Dog 1",
          srcset: "img/dog_1@mobile.jpg 768w, img/dog_1@desktop.jpg",
        },
        {
          album: "gatos",
          src: "img/cat_1@mobile.jpg",
          alt: "Cat 1",
          srcset: "img/cat_1@mobile.jpg 768w, img/cat_1@desktop.jpg",
        },
        {
          album: "caes",
          src: "img/dog_2@1x.jpg",
          alt: "Dog 2",
          srcset: "img/dog_2@mobile.jpg 768w,  img/dog_2@desktop.jpg",
        },
        {
          album: "gatos",
          src: "img/cat_2@mobile.jpg",
          alt: "Cat 2",
          srcset: "img/cat_2@mobile.jpg 768w, img/cat_2@desktop.jpg",
        },
        {
          album: "caes",
          src: "mg/dog_3@mobile.jpg",
          alt: "Dog 3",
          srcset: "img/dog_3@mobile.jpg 768w,  img/dog_3@desktop.jpg",
        },
        {
          album: "gatos",
          src: "img/cat_3@mobile.jpg",
          alt: "Cat 3",
          srcset: "img/cat_3@mobile.jpg 768w, img/cat_3@desktop.jpg",
        },
      ];

      function createImg(image) {
        const img = document.createElement("img");
        img.src = image.src;
        img.alt = image.alt;
        img.srcset = image.srcset;
        return img;
      }

      function writeAlbum(album, images, container) {
        images.forEach((item) => {
          if (item.album === album) {
            container.append(createImg(item));
          }
        });
      }

      function switchAlbum(album) {
        main.innerHTML = "";
        writeAlbum(album, images, main);
      }
    </script>
  </body>
</html>
